<div
  (click)="toggleRecording()"
  class="relative w-[100px] h-[100px] m-[5px] flex flex-col justify-center bg-amber-400 rounded-xl drop-shadow-lg overflow-hidden"
>
  <div
    class="absolute top-0 left-0 h-full bg-black opacity-10 transition-all"
    [style.width.%]="progress()"
  ></div>

  <!-- Inner content -->
  <div class="flex flex-col items-center justify-center relative z-10">
    <div
      class="w-[20px] h-[5px] mt-[10px] bg-green-300 rounded-xl border border-black"
    ></div>

    @switch (state) { @case ('empty') {
    <div class="text-center text-black">Click to record</div>
    } @case ('recording') {
    <div class="text-center text-black">Recording...</div>
    } @case ('ready_to_play') {
    <div class="text-center text-black">Ready to play</div>
    } @case ('playing') {
    <div class="text-center text-black">Playing...</div>
    <p class="text-black text-sm">
      {{ currentTime.toFixed(1) }} / {{ duration.toFixed(1) }} sec
    </p>
    } }
  </div>
</div>
