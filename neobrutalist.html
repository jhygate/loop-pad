<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Pad - Neo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background: #fafafa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        color: #0a0a0a;
      }

      .container {
        max-width: 1300px;
        margin: 0 auto;
        width: 100%;
      }

      /* Metronome Section */
      .metronome {
        background: #0a0a0a;
        padding: 35px 40px;
        margin-bottom: 35px;
        border: 4px solid #0a0a0a;
        box-shadow: 8px 8px 0 #ff3366;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .metronome-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
      }

      .metronome-left {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .metronome-title {
        font-family: "Inter", sans-serif;
        font-size: 15px;
        font-weight: 900;
        color: #66ff99;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .bpm-controls {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .bpm-btn {
        width: 50px;
        height: 50px;
        border: 3px solid #fff;
        background: transparent;
        color: #fff;
        cursor: pointer;
        font-size: 24px;
        font-weight: 900;
        font-family: "Inter", sans-serif;
        box-shadow: 4px 4px 0 #fff;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .bpm-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 #fff;
      }

      .bpm-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 #fff;
      }

      .bpm-display {
        background: #66ff99;
        padding: 12px 35px;
        border: 3px solid #fff;
        font-weight: 900;
        font-size: 42px;
        color: #0a0a0a;
        font-family: "Inter", sans-serif;
        box-shadow: 4px 4px 0 #fff;
        letter-spacing: -1px;
        min-width: 160px;
        text-align: center;
      }

      .metronome-center {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .start-stop-btn {
        width: 80px;
        height: 80px;
        border: 4px solid #fff;
        background: #66ff99;
        color: #0a0a0a;
        cursor: pointer;
        font-size: 16px;
        font-weight: 900;
        font-family: "Inter", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 5px 5px 0 #fff;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .start-stop-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 7px 7px 0 #fff;
      }

      .start-stop-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 3px 3px 0 #fff;
      }

      .start-stop-btn.playing {
        background: #ff3366;
        color: #fff;
      }

      .beat-indicator {
        display: flex;
        gap: 12px;
      }

      .beat {
        width: 65px;
        height: 65px;
        border: 3px solid #fff;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.3);
        font-family: "Inter", sans-serif;
        box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.3);
        transition: all 0.15s ease;
      }

      .beat.active {
        background: #ff3366;
        color: #fff;
        box-shadow: 4px 4px 0 #fff;
        transform: scale(1.05);
      }

      .beat.accent {
        border-width: 4px;
      }

      /* Progress Bar */
      .progress-section {
        width: 100%;
      }

      .progress-label {
        font-family: "Inter", sans-serif;
        font-size: 13px;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-bottom: 12px;
      }

      .progress-container {
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 3px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: #66ff99;
        width: 0%;
        transition: width 0.05s linear;
        box-shadow: 0 0 20px rgba(102, 255, 153, 0.5);
      }

      .progress-segments {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
      }

      .progress-segment {
        flex: 1;
        border-right: 2px solid rgba(255, 255, 255, 0.3);
      }

      .progress-segment:last-child {
        border-right: none;
      }

      /* Main Content */
      .main-content {
        display: flex;
        gap: 35px;
      }

      .grid-section {
        flex: 1;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      .pad {
        aspect-ratio: 1;
        background: #fff;
        border: 4px solid #0a0a0a;
        cursor: pointer;
        position: relative;
        transition: all 0.15s ease;
        box-shadow: 6px 6px 0 #0a0a0a;
      }

      .pad:hover {
        transform: translate(-3px, -3px);
        box-shadow: 9px 9px 0 #0a0a0a;
      }

      .pad:active {
        transform: translate(3px, 3px);
        box-shadow: 3px 3px 0 #0a0a0a;
      }

      .pad::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: #0a0a0a;
        transform: scaleX(0);
        transform-origin: left;
      }

      .pad-inner {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 18px;
      }

      .pad-number {
        position: absolute;
        top: 14px;
        left: 16px;
        font-size: 22px;
        font-weight: 900;
        color: #0a0a0a;
        opacity: 0.3;
        font-family: "Inter", sans-serif;
      }

      .pad-status {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #0a0a0a;
        color: #fff;
        text-align: center;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        padding: 10px 0;
      }

      .icon-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .record-icon {
        width: 55px;
        height: 55px;
        background: #ff3366;
        border: 4px solid #0a0a0a;
        border-radius: 50%;
        box-shadow: 4px 4px 0 #0a0a0a;
      }

      .play-icon {
        width: 0;
        height: 0;
        border-left: 48px solid #0a0a0a;
        border-top: 28px solid transparent;
        border-bottom: 28px solid transparent;
      }

      .pad.recording {
        background: #ffe6ee;
      }

      .pad.recording .record-icon {
        animation: pulse-neo 1s ease-in-out infinite;
      }

      @keyframes pulse-neo {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .pad.recording .pad-status {
        background: #ff3366;
        color: #fff;
      }

      .pad.playing::before {
        transform: scaleX(1);
        animation: progress-neo 4s linear infinite;
      }

      @keyframes progress-neo {
        0% {
          transform: scaleX(0);
        }
        100% {
          transform: scaleX(1);
        }
      }

      .pad.playing {
        background: #e6fff2;
      }

      .pad.playing .pad-status {
        background: #66ff99;
        color: #0a0a0a;
      }

      .pad.has-audio {
        background: #f0f0f0;
      }

      .waveform {
        position: absolute;
        bottom: 48px;
        left: 18px;
        right: 18px;
        height: 35px;
        display: flex;
        align-items: flex-end;
        gap: 4px;
      }

      .waveform-bar {
        flex: 1;
        background: #0a0a0a;
        height: 100%;
      }

      .waveform-bar:nth-child(1) {
        height: 35%;
      }
      .waveform-bar:nth-child(2) {
        height: 70%;
      }
      .waveform-bar:nth-child(3) {
        height: 95%;
      }
      .waveform-bar:nth-child(4) {
        height: 55%;
      }
      .waveform-bar:nth-child(5) {
        height: 85%;
      }
      .waveform-bar:nth-child(6) {
        height: 50%;
      }
      .waveform-bar:nth-child(7) {
        height: 75%;
      }
      .waveform-bar:nth-child(8) {
        height: 40%;
      }

      /* Side Panel */
      .side-panel {
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .panel-card {
        background: #fff;
        border: 4px solid #0a0a0a;
        padding: 25px;
        box-shadow: 6px 6px 0 #0a0a0a;
      }

      .panel-card h3 {
        font-family: "Inter", sans-serif;
        font-size: 18px;
        color: #0a0a0a;
        margin-bottom: 18px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .control-btn {
        padding: 14px 18px;
        border: 3px solid #0a0a0a;
        background: #fff;
        color: #0a0a0a;
        cursor: pointer;
        font-size: 13px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: "Space Grotesk", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 4px 4px 0 #0a0a0a;
        transition: all 0.15s ease;
      }

      .control-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 #0a0a0a;
      }

      .control-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0 #0a0a0a;
      }

      .control-btn.primary {
        background: #66ff99;
      }

      .control-btn.danger {
        background: #ff3366;
        color: #fff;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 18px;
        background: #f0f0f0;
        border: 3px solid #0a0a0a;
        box-shadow: 4px 4px 0 #0a0a0a;
      }

      .volume-slider {
        flex: 1;
        height: 12px;
        background: #fff;
        border: 3px solid #0a0a0a;
        position: relative;
        cursor: pointer;
      }

      .volume-slider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 70%;
        background: #0a0a0a;
      }

      .volume-value {
        font-size: 16px;
        font-weight: 900;
        color: #0a0a0a;
        min-width: 45px;
        text-align: right;
        font-family: "Inter", sans-serif;
      }

      .effect-toggles {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .effect-toggle {
        padding: 14px;
        background: #fff;
        border: 3px solid #0a0a0a;
        font-size: 12px;
        color: #0a0a0a;
        cursor: pointer;
        font-weight: 700;
        font-family: "Space Grotesk", sans-serif;
        text-transform: uppercase;
        text-align: center;
        box-shadow: 3px 3px 0 #0a0a0a;
        transition: all 0.15s ease;
        letter-spacing: 0.5px;
      }

      .effect-toggle:hover {
        transform: translate(-2px, -2px);
        box-shadow: 5px 5px 0 #0a0a0a;
      }

      .effect-toggle:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0 #0a0a0a;
      }

      .effect-toggle.active {
        background: #0a0a0a;
        color: #66ff99;
      }

      @media (max-width: 1200px) {
        .main-content {
          flex-direction: column;
        }
        .side-panel {
          width: 100%;
        }
        .metronome-top {
          flex-direction: column;
          gap: 20px;
        }
        .metronome-left {
          width: 100%;
          align-items: center;
        }
        .bpm-controls {
          width: 100%;
          justify-content: center;
        }
        .metronome-center {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 15px;
        }
        .metronome {
          padding: 25px 20px;
        }
        .bpm-display {
          font-size: 36px;
          min-width: 140px;
          padding: 10px 25px;
        }
        .beat {
          width: 55px;
          height: 55px;
          font-size: 24px;
        }
        .start-stop-btn {
          width: 70px;
          height: 70px;
          font-size: 14px;
        }
        .grid {
          gap: 15px;
        }
      }

      @media (max-width: 600px) {
        .beat-indicator {
          gap: 8px;
        }
        .beat {
          width: 45px;
          height: 45px;
          font-size: 20px;
        }
        .bpm-display {
          font-size: 32px;
          min-width: 120px;
        }
        .start-stop-btn {
          width: 60px;
          height: 60px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Metronome Section -->
      <div class="metronome">
        <div class="metronome-top">
          <div class="metronome-left">
            <div class="metronome-title">Metronome</div>
            <div class="bpm-controls">
              <button class="bpm-btn">‚àí</button>
              <div class="bpm-display">120</div>

            </div>
          </div>
          <div class="metronome-center">
            <button class="start-stop-btn">START</button>
            <div class="beat-indicator">
              <div class="beat accent active">1</div>
              <div class="beat">2</div>
              <div class="beat">3</div>
              <div class="beat">4</div>

          </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-section">
          <div class="progress-label">Progress</div>
          <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-segments">
              <div class="progress-segment"></div>
              <div class="progress-segment"></div>
              <div class="progress-segment"></div>
              <div class="progress-segment"></div>

          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="grid-section">

            <button class="pad has-audio">

                </div>
                <div class="waveform">
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                </div>
                <div class="pad-status">Ready</div>
              </div>
            </button>

            <button class="pad playing has-audio">
              <div class="pad-inner">
                <div class="pad-number">2</div>
                <div class="icon-wrapper">
                  <div class="play-icon"></div>
                </div>
                <div class="waveform">
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                </div>
                <div class="pad-status">Playing</div>
              </div>
            </button>

            <button class="pad">
              <div class="pad-inner">
                <div class="pad-number">3</div>
                <div class="icon-wrapper">
                  <div class="record-icon"></div>
                </div>
                <div class="pad-status">Empty</div>
              </div>
            </button>

            <button class="pad has-audio">
              <div class="pad-inner">
                <div class="pad-number">4</div>
                <div class="icon-wrapper">
                  <div class="play-icon"></div>
                </div>
                <div class="waveform">
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                </div>
                <div class="pad-status">Ready</div>
              </div>
            </button>

            <button class="pad recording">
              <div class="pad-inner">
                <div class="pad-number">5</div>
                <div class="icon-wrapper">
                  <div class="record-icon"></div>
                </div>
                <div class="pad-status">Recording</div>
              </div>
            </button>

            <button class="pad">
              <div class="pad-inner">
                <div class="pad-number">6</div>
                <div class="icon-wrapper">
                  <div class="record-icon"></div>
                </div>
                <div class="pad-status">Empty</div>
              </div>
            </button>

            <button class="pad has-audio">
              <div class="pad-inner">
                <div class="pad-number">7</div>
                <div class="icon-wrapper">
                  <div class="play-icon"></div>
                </div>
                <div class="waveform">
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                  <div class="waveform-bar"></div>
                </div>
                <div class="pad-status">Ready</div>
              </div>
            </button>

            <button class="pad">
              <div class="pad-inner">
                <div class="pad-number">8</div>
                <div class="icon-wrapper">
                  <div class="record-icon"></div>
                </div>
                <div class="pad-status">Empty</div>
              </div>
            </button>

            <button class="pad">
              <div class="pad-inner">
                <div class="pad-number">9</div>
                <div class="icon-wrapper">
                  <div class="record-icon"></div>
                </div>
                <div class="pad-status">Empty</div>
              </div>
            </button>
          </div>
        </div>

        <div class="side-panel">
          <div class="panel-card">
            <h3>Actions</h3>
            <div class="control-group">
              <button class="control-btn primary">
                <span>üíæ</span>
                Save Project
              </button>
              <button class="control-btn">
                <span>üìÅ</span>
                Load Project
              </button>
              <button class="control-btn">
                <span>üì§</span>
                Export Mix
              </button>
            </div>
          </div>

          <div class="panel-card">
            <h3>Master</h3>
            <div class="volume-control">
              <span>üîä</span>

          <div class="panel-card">
            <h3>Effects</h3>
            <div class="effect-toggles">
              <button class="effect-toggle active">Reverb</button>

              <button class="effect-toggle">Filter</button>
              <button class="effect-toggle active">Crush</button>
            </div>
          </div>

          <div class="panel-card">
            <h3>System</h3>
            <div class="control-group">
              <button class="control-btn danger">
                <span>üóëÔ∏è</span>
                Clear All Pads
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
