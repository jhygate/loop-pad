<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loop Pad</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="central">
      <div class="recorder-container">
        <div class="recorder" id="btn1"><div class="record"></div></div>

        <div class="recorder" id="btn2">
          <div class="triangle-border">
            <div class="triangle"></div>
          </div>
        </div>


        <div class="recorder" id="btn3">Record</div>

        <div class="recorder" id="btn4">Record</div>
        <div class="recorder" id="btn5">Record</div>
        <div class="recorder" id="btn6">Record</div>

        <div class="recorder" id="btn7">Record</div>
        <div class="recorder" id="btn8">Record</div>
        <div class="recorder" id="btn9">Record</div>

      </div>
      </div>  


      <div style="position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; flex-direction: column; align-items: flex-end;">
        <div style="display: flex; gap: 10px; align-items: center;">
          <img src="icons/settings.svg" id="settings-icon"/>
          <button id="save-session" style="padding: 10px 20px; cursor: pointer;">Save Session</button>
          <button id="clear-session" style="padding: 10px 20px; cursor: pointer;">Clear Saved Data</button>
        </div>
        <div style="display: flex; gap: 10px;">
          <button id="export-config" style="padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">Save to File</button>
          <button id="import-config" style="padding: 10px 20px; cursor: pointer; background-color: #2196F3; color: white; border: none; border-radius: 4px;">Load from File</button>
        </div>
      </div>

      <dialog id="settings">
        <h1>Settings</h1>
        <form id="settings-form">
          <input type="checkbox" id="trim-audio"> <label for="trim-audio">Trim Audio</label><br>
          <input type="text" id="trim-threshold" style="margin-left: 30px;"> <label for="trim-threshold">Trim Threshold</label><br>
          <input type="checkbox" id="trim-start" style="margin-left: 30px;"> <label for="trim-start">Trim Start</label><br>
          <input type="checkbox" id="trim-end" style="margin-left: 30px;"> <label for="trim-end">Trim End</label><br>
          <br>
          <input type="checkbox" id="loop-sync"> <label for="loop-sync">Loop Sync</label><br>
          <input type="text" id="sync-threshold" style="margin-left: 30px;"> <label for="sync-threshold">(ms) Sync Threshold</label><br>
          <input type="checkbox" id="record-sync-start" style="margin-left: 60px;"> <label for="record-sync-start">Sync Start</label><br>
          <input type="checkbox" id="record-sync-end" style="margin-left: 60px;"> <label for="record-sync-end">Sync End</label><br>
          <input type="checkbox" id="play-sync-start" style="margin-left: 60px;"> <label for="play-sync-start">Sync Start</label><br>
          <br>
          <input type="checkbox" id="press-option" id="loopable"> <label for="loopable">Loopable</label><br>
          Press to
          <input type="radio" id="press-option-stop" name="press-option" value="stop"> <label for="press-option-stop">Stop</label>
          <input type="radio" id="press-option-restart" name="press-option" value="restart"> <label for="press-option-restart">Restart</label>
          <button id="settings-submit" type="submit">Submit</button>
        </form>


      </dialog>

      

    </body>

</html>
