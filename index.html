<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loop Pad</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="central">
        <div class="recorder-container">
          <div class="recorder" id="btn1"></div>
          <div class="recorder" id="btn2"></div>
          <div class="recorder" id="btn3"></div>
          <div class="recorder" id="btn4"></div>
          <div class="recorder" id="btn5"></div>

          <div class="recorder" id="btn7"></div>
          <div class="recorder" id="btn8"></div>
          <div class="recorder" id="btn9"></div>
        </div>
      </div>  


      <div class="control-panel">
        <div class="control-row">
          <img src="icons/settings.svg" id="settings-icon" class="settings-icon"/>
          <button id="export-config" class="btn btn-primary">Save to File</button>
          <button id="import-config" class="btn btn-secondary">Load from File</button>
          <button id="clear-session" class="btn btn-default">Clear Saved Data</button>
        </div>
      </div>


      

    </body>

</html>
