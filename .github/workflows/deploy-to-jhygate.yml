name: Deploy to jhygate.github.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout loop-pad
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Checkout jhygate.github.io deploy branch
        uses: actions/checkout@v4
        with:
          repository: jhygate/jhygate.github.io
          ref: deploy
          token: ${{ secrets.JHYGATE_PAT }}
          path: jhygate-deploy

      - name: Update looppad directory
        run: |
          # Remove old looppad directory if it exists
          rm -rf jhygate-deploy/looppad
          # Copy new build to looppad directory
          cp -r dist jhygate-deploy/looppad

      - name: Commit and push to deploy branch
        run: |
          cd jhygate-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add looppad
          git commit -m "Deploy loop-pad to /looppad"
          git push
